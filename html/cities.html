<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <link href="../styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Cities</title>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Store the city recommendations in a variable
        const cityRecs = [
          {
            continent: "North America",
            cities: [
              "Mexico City",
              "New York City",
              "Los Angeles",
              "Toronto",
              "Chicago",
              "Montreal",
              "Guadalajara",
            ],
          },
          {
            continent: "Europe",
            cities: ["Istanbul", "Moscow", "London", "Berlin", "Madrid", "Rome", "Paris", "Budapest"],
          },
          {
            continent: "Asia",
            cities: ["Singapore", "Tokyo", "Jakarta", "Kuala Lumpur", "Shanghai", "Mumbai", "Seoul"],
          },
        ];

        // Add function on click for each continent button
        let buttons = document.querySelectorAll(".hol-btn");
        for (button in buttons) {
          buttons[button].addEventListener("click", function () {
            let btnNum = Number(this.id);
            // Generate a random city for the chosen continent
            let randomInt = Math.floor(Math.random() * cityRecs[btnNum].cities.length);
            let cityRec = cityRecs[btnNum].cities[randomInt];
            // Show the generated city
            document.querySelector("#city-rec").innerHTML = cityRec;
          });
        }
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="../index">Home</a>
          <a class="nav-link" href="running">Running</a>
          <a class="nav-link active" href="cities">Cities<span class="sr-only">(current)</span></a>
          <a class="nav-link" href="contact">Contact</a>
        </div>
      </div>
    </nav>

    <div>
      <h4 style="margin-top: 50px; margin-bottom: 25px">
        Would you like a recommendation for your next holiday destination?<br />Select your preferred
        continent to get one!
      </h4>
      <button id="0" type="button" class="btn btn-primary hol-btn">North America</button>
      <button id="1" type="button" class="btn btn-success hol-btn">Europe</button>
      <button id="2" type="button" class="btn btn-warning hol-btn">Asia</button>
      <h5 id="city-rec"></h5>
    </div>
  </body>
</html>
